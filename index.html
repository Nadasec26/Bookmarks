<body class="bg-danger-subtle bg-opacity-50">
    <div class="container">
        <h1 class="py-5">Bookmarker</h1>
        <div class="form m-auto py-5 mt-4">
          <h2 class="text-center mb-4 text-success"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="mb-3">
                <label for="siteName" class="form-label d-flex align-items-center gap-2 fw-bold"><i class="fa-solid fa-floppy-disk"></i> Site Name</label>
                <input type="text" class="form-control" oninput="nameValidation()" id="siteName" placeholder="Bookmarker Name">
                <p id="nameMsg" class="text-danger fw-bold d-none">name must start with capital letter followed by 2 to 15 capital,small.space,_</p>
              </div>
            <div class="mb-3">
                <label for="siteURL" class="form-label d-flex align-items-center gap-2 fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="text" oninput="urlValidation()" class="form-control" id="siteURL" placeholder="Website URL">
                <p id="urlMsg" class="text-danger fw-bold d-none">The link must be valid and start with http:// or https://</p>
              </div>
              <button onclick="addWebsite()" class="btn btn-danger my-3 m-auto d-block px-5 fs-5">Submit</button>
        </div>
        <div  class="py-5 mt-1"> 
            <table class="table text-center">
                <thead>
                  <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Vist</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="rowData">
                  
                </tbody>
              </table>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
